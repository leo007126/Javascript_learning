<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Rock Paper Scissors</p>

  <button onclick="
    playMove('rock');
  ">
    Rock
  </button>

  <button onclick="
    playMove('paper');
  ">
    Paper
  </button>

  <button onclick="
    playMove('scissors');
      
  ">
    Scissors
  </button>
    
  
  <script>

    function playMove (playerMove) {
      const computerMove = pickComputerMove();
      let result = '';
      
      if (playerMove === 'scissors') {
        if(computerMove === 'rock'){
            result = 'You lose.'
          }

          else if (computerMove === 'paper'){
            result = 'You win.'
          }

          else if (computerMove === 'scissors'){
            result = 'Tie.'
        }
      }
      
      else if (playerMove === 'paper') {
        if (computerMove === 'rock'){
          result = 'You win.';
        }
        else if (computerMove === 'paper'){
          result = 'tie';
        }

        else if (computerMove === 'scissors'){
          result = 'You lose.'
        }
  
      }
        else if (playerMove === 'rock') {
          if (computerMove === 'rock'){
            result ='tie';    
          } 
          else if ( computerMove === 'paper'){
            result = 'You lose!';
          }
          else if (computerMove === 'scissors') {
            result= 'You win!';
          }
        }
     
      alert(`You picked ${playerMove}. The computer picked ${computerMove}. ${result}`);
    }
    function pickComputerMove() {
      let random_number = Math.random();
      
      let computerMove = '';

      if(random_number >= 0 && random_number <1/3){
        computerMove = 'rock';
      }

      else if (random_number >= 1/3 && random_number <2/3){
        computerMove = 'paper';
      }

      else if (random_number >= 2/3 && random_number < 1 ){
        computerMove = 'scissors'
      }
      return computerMove;
    }
  </script>
</body>
</html>
