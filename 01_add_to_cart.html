<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Cart Quantity</h1>
  <button onclick="
   console.log(`Cart Quantity:${cart_quantity}
   `);
  ">
    Show Quantity
  </button>

  <button onclick="
   cart_quantity = cart_quantity + 1;
   console.log(`Cart Quantity:${cart_quantity}
   `);
  ">
    Add to Cart
  </button>

  <button onclick="
    cart_quantity = cart_quantity + 2;
    console.log(`Cart Quantity:${cart_quantity}
   `);
  ">
    +2
  </button>
  <button onclick="
    cart_quantity = cart_quantity + 3;
    console.log(`Cart Quantity:${cart_quantity}
   `);
  ">
    +3
  </button>

  <button onclick="
    cart_quantity = cart_quantity * 0 ;
    console.log(`Cart Quantity:${cart_quantity}
   `);
  ">
    
  reset Cart

  </button>

  <button onclick="
    cart_quantity = cart_quantity -1;
    console.log(`Cart Quantity: ${cart_quantity}`);
  ">
    -1
  </button>

  <script>
    let cart_quantity = 0;

  </script>

  
</body>
